<body> 
<header> MadLibs 2.0 | Tinder Bio Generator </header>
   <section id="container">

		<img src="images/tinderprofile.png" width="512" height=100% alt="Your Tinder profile"/>

<!--Begin form --> 
<section id="theForm">
    <form name="f"> 
        <label> First name: </label>
        <input type="text" name ="firstName"> 
        <br> 
        <br>

        <input type="text" name ="age"> 
        <br> 
        <br>
        <label> Dream occupation: </label>
        <input type="text" name ="occupation"> 
        <br> 
        <br>
        <label> Dream company: </label>
        <input type="text" name ="company"> 
        <br> 
        <br>

        <br> 
        <br>
        <label> Noun(plural): </label>
        <input type="text" name ="pluralNoun"> 
        <br> 
        <br>

        <input type="text" name ="activity"> 
        <br> 
        <br>
        <label> Choose girl/guy: </label>

        <br> 
        <br>
        <label> Body part: </label>
        <input type="text" name ="bodyPart"> 
        <br> 
        <br>
        <label> Name of famous philosopher: </label>

        <br> 
        <br>

        <br> 
        <br>

        <input type="text" name ="game"> 
        <br> 
        <br>
        <label> Your ideal height: </label>
        <input type="text" name ="height"> 
        <br>  
        <br>
        
<!-- reset/submit--> 
        <input type="reset" value="reset"/> 
        <input type="submit" value="submit"/> 
<!--end reset/submit--> 
        <br>
        <br>
        <section class="hide"> 
            <p id="myMsg"> hello </p>
        </section>
    </form> 
    </section>
       
    
<!--end form-->
